<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Project</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">

        <div class="card-body">
            <h1 class="text-center">Add Project</h1>
            <div class="container-fluid mt-1">

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#"
                        th:object="${project}"
                        enctype="multipart/form-data"
                        method="POST"
                        th:action="@{/user/project}"
                        class="mt-2"
                        >
                            <label>Title</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input type="text" id="title" name="title" placeholder="Enter project title" class="form-control" />
                        </div>
                            <label class="mt-3">Description</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <textarea id="description" name="description" rows="10" placeholder="Enter project description" class="form-control"></textarea>
                            </div>
                            <label class="mt-3">Amount</label>
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="number" id="requestedAmount" name="requestedAmount" placeholder="Enter request amount" class="form-control" />
                            </div>
                            <div class="container text-center mt-3">
                                <button class="btn btn-outline-primary"> Save</button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>

    </div>
</section>

</body>
</html>
